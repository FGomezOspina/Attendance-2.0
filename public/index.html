<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Asistencia</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Control de Asistencia</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#" id="linkReporte">Reporte de Asistencia</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="linkUsuarios">Usuarios</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container mt-5">
    <!-- Sección Reporte de Asistencia -->
    <div id="reporteSection">
      <h2 class="text-center mb-4">Reporte de Asistencia</h2>
      <div class="row justify-content-center">
        <!-- Formulario para cargar el archivo -->
        <div class="col-md-6 mb-4">
          <input type="file" class="form-control" id="inputFile" accept=".dat" />
        </div>
      </div>
      <div class="alert alert-info text-center" id="statusMessage" style="display: none;">
        Cargando archivo...
      </div>
      <!-- Barra de búsqueda para la tabla de Reporte de Asistencia -->
      <div class="mb-4">
        <input type="search" id="searchReport" placeholder="Buscar por nombre o cédula" class="form-control" />
      </div>
      <div class="table-responsive mt-4">
        <table id="attendanceTable" class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Documento (ID)</th>
              <th>Nombre</th>
              <th>Área</th>
              <th>Check-in</th>
              <th>Check-out</th>
              <th>Estado</th>
              <th>Horas trabajadas</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aquí se llenarán los datos dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>
    
    <!-- Sección Gestión de Usuarios -->
    <div id="usuariosSection" style="display: none;">
      <h2 class="text-center mb-4">Gestión de Usuarios</h2>
      <!-- Formulario para agregar usuario -->
      <form id="addUserForm" class="mb-4">
        <div class="mb-3">
          <label for="cedula" class="form-label">Cédula</label>
          <input type="text" class="form-control" id="cedula" required>
        </div>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
          <label for="area" class="form-label">Área</label>
          <select class="form-select" id="area" required>
            <option value="ASEO">ASEO</option>
            <option value="MANTENIMIENTO">MANTENIMIENTO</option>
            <option value="ADMINISTRACIÓN">ADMINISTRACIÓN</option>
            <option value="POSCOSECHA">POSCOSECHA</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Usuario</button>
      </form>

      <!-- Barra de búsqueda para la tabla de Usuarios -->
      <div class="mb-4">
        <input type="search" id="searchUsers" placeholder="Buscar por nombre o cédula" class="form-control" />
      </div>
      
      <!-- Tabla para mostrar los usuarios existentes -->
      <div class="table-responsive">
        <table id="usuariosTable" class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Cédula</th>
              <th>Nombre</th>
              <th>Área</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Se llenarán los datos de usuarios dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- PapaParse para procesamiento de archivos (si es necesario) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <!-- Archivo JS de la aplicación -->
  <script src="app.js"></script>
</body>
</html>
