<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Asistencia</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Reporte de Asistencia</h2>

    <div class="row justify-content-center">
      <!-- Formulario para cargar el archivo -->
      <div class="col-md-6 mb-4">
        <input type="file" class="form-control" id="inputFile" accept=".dat" />
      </div>
    </div>

    <div class="alert alert-info text-center" id="statusMessage" style="display: none;">
      Cargando archivo...
    </div>

    <div class="table-responsive mt-4">
      <table id="attendanceTable" class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Documento (ID)</th>
            <th>Nombre</th>
            <th>Área</th>
            <th>Check-in</th>
            <th>Check-out</th>
            <th>Estado</th>
            <th>Horas trabajadas</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se llenarán los datos dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="app.js"></script> <!-- Archivo JS -->
</body>
</html>
