<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Asistencia</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Reporte de Asistencia</h2>
    
    <!-- Mensaje de estado -->
    <div id="statusMessage" class="alert alert-info" style="display: none;">
      Cargando archivo...
    </div>

    <div class="mb-3">
      <label for="inputFile" class="form-label">Subir archivo de huellas (.dat)</label>
      <input type="file" class="form-control" id="inputFile" accept=".dat" />
    </div>
    
    <table id="attendanceTable" class="table table-striped">
      <thead>
        <tr>
          <th>Documento (ID)</th>
          <th>Nombre</th>
          <th>Área</th>
          <th>Check-in</th>
          <th>Check-out</th>
          <th>Estado</th>
          <th>Horas trabajadas</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se llenarán los datos dinámicamente -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="app.js"></script> <!-- Archivo JS -->
</body>
</html>
